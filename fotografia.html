<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografía Aérea - Crisorfly</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Fotografía Aérea</h1>
        <p>Sube tus fotos a la carpeta <strong>img/fotografia/</strong></p>
        <button onclick="location.href='index.html'" class="btn-back">Regresar</button>
    </header>

    <section id="galeria" class="gallery"></section>

<script src="script.js"></script>
<script>
fetch("img/fotografia/")
    .then(r => r.text())
    .then(text => {
        const parser = new DOMParser();
        const html = parser.parseFromString(text, "text/html");
        const links = [...html.querySelectorAll("a")];
        links.forEach(a => {
            if (a.href.match(/\.(jpg|png|jpeg|webp)$/i)) {
                const img = document.createElement("img");
                img.src = a.href;
                img.className = "gallery-img";
                document.getElementById("galeria").appendChild(img);
            }
        });
    });
</script>

</body>
</html>
