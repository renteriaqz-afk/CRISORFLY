<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos 4K - Crisorfly</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Videos 4K</h1>
        <p>Sube tus videos a la carpeta <strong>video/</strong></p>
        <button onclick="location.href='index.html'" class="btn-back">Regresar</button>
    </header>

    <section id="galeria" class="gallery"></section>

<script>
fetch("video/")
    .then(r => r.text())
    .then(text => {
        const parser = new DOMParser();
        const html = parser.parseFromString(text, "text/html");
        const links = [...html.querySelectorAll("a")];

        links.forEach(a => {
            if (a.href.match(/\.(mp4|mov|webm)$/i)) {
                const video = document.createElement("video");
                video.src = a.href;
                video.controls = true;
                video.className = "gallery-video";
                document.getElementById("galeria").appendChild(video);
            }
        });
    });
</script>

</body>
</html>
